<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <title>Introduction to AngularJS</title>
        <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body ng-app>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="page-header" style="text-align: center;">
                    <img src="../images/CRAFTWORKZ_451x166_color.png" alt="craftworkz">
                    <h1>Introduction to AngularJS</h1>
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <h3 class="control-label" for="name">Name:</h3>
                        <input type="text" ng-model="name" class="form-control" id="name">
                    </div>
                    <h3>Welcome, {{ name }} !</h3>
                </div>

                <div class="col-xs-6 col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <div class="form-group">
                            <h3 class="control-label" for="name">A:</h3>
                            <input type="number" ng-model="a" class="form-control" id="a">
                        </div>
                        <div class="form-group">
                            <h3 class="control-label" for="name">B:</h3>
                            <input type="number" ng-model="b" class="form-control" id="b">
                        </div>
                    </div>
                    <h3>a (number) + b (number)= {{ a + b }} !</h3>
                </div>

                <div class="col-xs-6 col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <div class="form-group">
                            <h3 class="control-label" for="name">A:</h3>
                            <input type="text" ng-model="c" class="form-control" id="c">
                        </div>
                        <div class="form-group">
                            <h3 class="control-label" for="name">B:</h3>
                            <input type="text" ng-model="d" class="form-control" id="d">
                        </div>
                    </div>
                    <h3>c (text) + d (text) = {{ c + d }} !</h3>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="../libs/angular/angular.min.js"></script>
    </body>
</html>
